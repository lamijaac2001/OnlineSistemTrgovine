{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'ordershistory.css' %}">
    <title>Historija narud탑bi</title>
</head>
<body>
    
{% block content %}
    <h2>Historija Narud탑bi</h2>
    {% if narudzbe %}
        <ul>
            {% for narudzba in narudzbe %}
                <li>
                    Narud탑ba broj: {{ narudzba.id }}
                    
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nemate prethodnih narud탑bi.</p>
    {% endif %}
{% endblock %}

</body>
</html>
