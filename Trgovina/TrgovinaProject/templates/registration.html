{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'registration.css' %}">
    <title>Registracija</title>
</head>
<body>
    <div class="container">
    <h1>Registracija</h1>

    <form method="post" action="{% url 'registration' %}">
        {% csrf_token %}
        
        <!-- Input fields for user registration -->
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required><br>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required><br>

        <label for="broj_telefona">Broj telefona:</label>
        <input type="text" id="broj_telefona" name="broj_telefona" required><br>

        <label for="grad">Grad:</label>
        <input type="text" id="grad" name="grad" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="confirm_password">Potvrdi lozinku:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <!-- Submit button -->
        <button type="submit">Registruj se</button>
    </form>

</body>
</html>
